<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<title>Lancamentos</title>
</h:head>

<h:body>
		<h:panelGrid style="margin-left:40%;">
				<ui:include src="/menu.xhtml"/>
				<h:messages/>
		</h:panelGrid>	
		

		<h:form id="formLancamento" >
		
	
		<h:panelGrid > 
		
		<f:facet name="header"><h:outputText value="Cadastro de Notas"/> </f:facet>
		
		<h:outputLabel value="Nota Fiscal" />
		<h:inputText value="#{lancamentobean.lancamento.numeroNota}"  />

		<h:outputLabel value="Destino" />
		<h:inputText value="#{lancamentobean.lancamento.empresaDestino}" />
		
		<h:outputLabel value="Origem" />
		<h:inputText value="#{lancamentobean.lancamento.empresaOrigem}" />
		
		
		<h:selectOneRadio value="#{lancamentobean.lancamento.entregar}">
			<f:selectItem itemValue="Entregar" itemLabel="Entregar"/>
			<f:selectItem itemValue="Retirada" itemLabel="Retirada"/>
		</h:selectOneRadio>

		<h:selectManyCheckbox value="#{lancamentobean.lancamento.horarioEntrega}">
		 	<f:selectItem itemValue="Manhã" itemLabel="Manhã"/>
			<f:selectItem itemValue="Tarde" itemLabel="Tarde"/>
			<f:selectItem itemValue="Noite" itemLabel="Noite"/>
		</h:selectManyCheckbox>
		
		
		</h:panelGrid>
	<br/>
		<h:panelGrid columns="3" > 
		
		<h:commandButton value="Salvando" action="#{lancamentobean.salvar}"/>
		<h:commandButton value="Limpando" action="#{lancamentobean.novoLancamento}" />
		<h:commandButton value="Atualizando"  action="#{lancamentobean.atualizandoLancamento}"   />
		</h:panelGrid>
		<br/>
		
	
		
	<h:dataTable value="#{lancamentobean.listaLancamento}" var="Resultado" border="2" cellpadding="5"  >
		
		<f:facet name="header">Lançamentos</f:facet>
		
		
			
		<h:column>
		<f:facet name="header">N° Nota</f:facet>
		<h:outputText value="#{Resultado.numeroNota}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">Destino</f:facet>
		<h:outputText value="#{Resultado.empresaDestino}"  />
		</h:column>
		
		<h:column>
		<f:facet name="header">Origem</f:facet>
		<h:outputText value="#{Resultado.empresaOrigem}"   />
		</h:column>
		
		<h:column>
		<f:facet name="header">Entregar</f:facet>
		<h:outputText value="#{Resultado.entregar}"  />
		</h:column>
		
		
		
		<h:column>
		<f:facet name="header">--</f:facet>
			<h:commandLink >
			 	<f:setPropertyActionListener value="#{Resultado}" target="#{lancamentobean.lancamento}"/>
			 	<h:graphicImage value="/resources/imagens/editar.png" width="30" height="30" onmousemove="Editar" />
			 </h:commandLink>
		</h:column>
			
		<h:column>
		
		<f:facet name="header">--</f:facet>
			<h:commandLink  action="#{lancamentobean.deletandoLancamento}">
			 	<f:setPropertyActionListener value="#{Resultado}" target="#{lancamentobean.lancamento}"/>
			 	<h:graphicImage value="/resources/imagens/excluir.png" width="30" height="30" />
			</h:commandLink>
		</h:column>

		</h:dataTable>
		
		</h:form>

</h:body>
</html>
