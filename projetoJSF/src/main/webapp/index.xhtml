<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Login</title>

<link href="resourses/css/base.css" rel="stylesheet"></link>

</h:head>

<h:body>


	<div id="formulario" class="main">
		<h:form id="form_login" action="pessoaBean" method="post">

			<div id="login" class="login">
				<h:outputLabel for="login" value="Login" />
				<h:inputText id="login" value="#{inserirCli.pessoa.login}" />
			</div>

			<div id="senha" class="senha">
				<h:outputLabel for="senha" value="Senha:" />
				<h:inputText id="senha" value="#{inserirCli.pessoa.senha}" />
			</div>
			
			<div id="btnCad_Cliente" class="btnCad_Cliente">
				<h:commandButton value="Cadastrar" action="#{inserirCli.SalvarLogin()}" ></h:commandButton>
			
			</div>
			<div id="btnCancelar" class="btnCancelar">
				<h:commandButton value="Cancelar" ></h:commandButton>
			</div>

		</h:form>
	</div>


</h:body>

</html>
