<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title><ui:insert name="titulo"></ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	<h:outputScript library="js" name="script.js"></h:outputScript>
</h:head>

<h:body>
	<h:form id="formMenu" prependId="false">

		<p:megaMenu>
			<p:menuitem value="início"
				url="#{facesContext.externalContext.requestContextPath}/index.xhtml"
				icon="pi pi-home">
			</p:menuitem>
			<p:submenu label="Cadastros">
				<p:column>
					<p:submenu label="Basicos">
						<p:menuitem value="Manutenção de Estado" action="#{controleEstado.Listar()}" ajax="false" ></p:menuitem>
					</p:submenu>
				</p:column>
			</p:submenu>

		</p:megaMenu>
	</h:form>
	<ui:insert name="conteudo"></ui:insert>
</h:body>


</html>
